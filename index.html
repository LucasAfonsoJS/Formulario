<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="@lucasafonsofk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar uma conta</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite o seu nome de usuário"
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite o seu email" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite a sua senha" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Confirme a seu senha"
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="./js/validacao.js"></script>
    <script
      src="https://kit.fontawesome.com/e340e7a1fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
